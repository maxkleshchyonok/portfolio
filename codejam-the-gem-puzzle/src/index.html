<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>gem-puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="puzzle" id="puzzle">
            <button class="puzzle-block" data-matrix-id="1">1</button>
            <button class="puzzle-block" data-matrix-id="2">2</button>
            <button class="puzzle-block" data-matrix-id="3">3</button>
            <button class="puzzle-block" data-matrix-id="4">4</button>
            <button class="puzzle-block" data-matrix-id="5">5</button>
            <button class="puzzle-block" data-matrix-id="6">6</button>
            <button class="puzzle-block" data-matrix-id="7">7</button>
            <button class="puzzle-block" data-matrix-id="8">8</button>
            <button class="puzzle-block" data-matrix-id="9">9</button>
            <button class="puzzle-block" data-matrix-id="10">10</button>
            <button class="puzzle-block" data-matrix-id="11">11</button>
            <button class="puzzle-block" data-matrix-id="12">12</button>
            <button class="puzzle-block" data-matrix-id="13">13</button>
            <button class="puzzle-block" data-matrix-id="14">14</button>
            <button class="puzzle-block" data-matrix-id="15">15</button>
            <button class="puzzle-block" data-matrix-id="16">16</button>
        </div>
        <button class="play-button" id="play">Play</button>
<!--        <button id="shuffle">Shuffle</button>-->
    </div>
    <script src="./script.js"></script>
</body>
</html>
